<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Away from home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tig0ggs.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="menuknap">☰</div>
        <ul id="menu" class="hidden">
          <li><a href="index.html">Hjem</a></li>
          <li><a href="destinationer.html">Destinationer</a></li>
          <li><a href="om_os.html">Om os</a></li>
        </ul>
      </nav>
    </header>

    <main class="single_view">
      <div id="tilbage_knap">
        <button>Tilbage til oversigt</button>
      </div>
      <!-- <section> -->
      <article id="single_liste">
        <h1></h1>
        <figure>
          <img src="img/splash.svg" alt="splash" />
        </figure>
        <div>
          <p class="land"></p>
          <p class="beskrivelse"></p>
          <p class="højsæson"></p>
          <p class="klima"></p>
          <p class="tip"></p>
        </div>
      </article>
      <!-- </section> -->
    </main>
    <footer>Footer</footer>
    <script src="burgermenu.js"></script>
    <script>
      // Opret forbindelse til restdb herunder link og nøgle
      const url = "https://destinationer-f732.restdb.io/rest/destinationer/";
      const options = {
        headers: { "x-apikey": "613b165043cedb6d1f97ef44" },
      };
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      let destination;

      document.addEventListener("DOMContentLoaded", hentdata);
      async function hentdata() {
        const JSONData = await fetch(url + id, options);
        destination = await JSONData.json();
        console.log(destination);
        visDestination();
      }
      function visDestination() {
        document.querySelector("h1").textContent = destination.by;
        document.querySelector("img").src = "img/splash.svg";
        document.querySelector(".land").textContent = destination.land;
        document.querySelector(".beskrivelse").textContent =
          destination.beskrivelse;
        document.querySelector(".højsæson").textContent =
          "Højsæson: " + destination.højsæson;
        document.querySelector(".klima").textContent =
          "Klima: " + destination.klima;
        document.querySelector(".tip").textContent = "Tip: " + destination.tip;
      }
      document.querySelector("button").addEventListener("click", () => {
        window.history.back();
      });
    </script>
  </body>
</html>
